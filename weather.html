  <div class="container">
    <h2>Weather Report üå¶Ô∏è</h2>
    <h1>Smart Agriculture Assistant</h1>

    <!-- City Search -->
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getCityWeather()">üåÜ Get City Weather</button>

  <div class="chatbot-window" id="chatbot">
    <div class="chatbot-header">Smart Chatbot</div>
    <div class="chatbot-messages" id="chatMessages">
      <div class="message bot-message">Hello! Ask me about crops üå±</div>
    </div>

      <input type="text" id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function suggestCrop(temp, humidity, weather) {
      weather = weather.toLowerCase();
      if (weather.includes("rain")) return "Rice or Jute (Rain-fed crops)";
      else if (temp > 30 && humidity < 50) return "Maize, Sorghum, or Millets";
      else if (temp >= 20 && temp <= 30 && humidity > 50) return "Vegetables like Tomato, Cucumber, or Beans";
      else if (temp < 20) return "Wheat, Barley, or Mustard";
      else return "Paddy, Pulses, or Mixed Crops";
    }

    // ----- City Weather -----
   async function getCityWeather() {
  const city = document.getElementById("cityInput").value;
  if (!city) return;
  const weatherResult = document.getElementById("weatherResult");

  try {
    const response = await fetch(`http://127.0.0.1:5000/weather?city=${city}`);
    const data = await response.json();
    if (data.error) throw new Error(data.error);

    const temp = data.temperature;
    const humidity = data.humidity;
    const weather = data.condition;

    // SAFELY HANDLE recommended_crops
    const crop = data.recommended_crops
      ? data.recommended_crops.join(", ")
      : "No crop data available";

    weatherResult.innerHTML = `
      <h3>üìç Location: ${data.city}</h3>
      <p>üå°Ô∏è Temperature: ${temp} ¬∞C</p>
      <p>üíß Humidity: ${humidity}%</p>
      <p>‚òÅÔ∏è Condition: ${weather}</p>
      <h4>üå± Suggested Crop: ${crop}</h4>
    `;
  } catch (err) {
    weatherResult.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
  }
}



    // ----- Geolocation Weather -----
    async function getLocationWeather() {
  const weatherResult = document.getElementById("weatherResult");
  if (!navigator.geolocation) {
    weatherResult.innerHTML = "<p style='color:red;'>Geolocation not supported.</p>";
    return;
  }

  navigator.geolocation.getCurrentPosition(async (position) => {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    try {
      const response = await fetch("http://127.0.0.1:5000/get_weather", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ lat, lon })
      });
      const data = await response.json();
      if (data.error) throw new Error(data.error);

      // ‚¨ÖÔ∏è USE BACKEND CROP LIST
      const crop = data.recommended_crops.join(", ");

      weatherResult.innerHTML = `
        <h3>üìç Location: ${data.city}</h3>
        <p>üå°Ô∏è Temperature: ${data.temperature} ¬∞C</p>
        <p>üíß Humidity: ${data.humidity}%</p>
        <p>‚òÅÔ∏è Condition: ${data.condition}</p>
        <h4>üå± Suggested Crop: ${crop}</h4>
      `;
    } catch (err) {
      weatherResult.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    }
  });
}

      
    

    // ----- Chatbot -----
    function toggleChat() {
      const chat = document.getElementById("chatbot");
      chat.style.display = chat.style.display === "flex" ? "none" : "flex";
    }

    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const messages = document.getElementById("chatMessages");
      if (input.value.trim() === "") return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user-message";
      userMsg.textContent = input.value;
      messages.appendChild(userMsg);

      const userText = input.value;
      input.value = "";

      try {
        const response = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        const data = await response.json();
        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        botMsg.textContent = data.reply;
        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;
      } catch {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        botMsg.textContent = "‚ùå Error contacting server.";
        messages.appendChild(botMsg);
        messages.scrollTop = messages.scrollHeight;
      }
    }
  </script>
